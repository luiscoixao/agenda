<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Suivi Heures de Conduite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .calendar {
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .cell {
            flex: 1;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        .cell.header {
            font-weight: bold;
            background: #f9f9f9;
        }
        .notes {
            flex: 2;
            word-wrap: break-word;
        }
        .upcoming {
            background-color: #d4f0d4;
        }
        @media (max-width: 400px) {
            .cell, .notes {
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Suivi des Heures de Conduite</div>
        <div class="calendar">
            <div class="row">
                <div class="cell header">Jour</div>
                <div class="cell header">Date</div>
                <div class="cell header">Heure</div>
                <div class="cell header notes">Notes</div>
            </div>
            <div class="row">
                <div class="cell">Mardi</div>
                <div class="cell">14/10</div>
                <div class="cell">10h-11h</div>
                <div class="cell notes">(1 heure)</div>
            </div>
            <div class="row">
                <div class="cell">Jeudi</div>
                <div class="cell">16/10</div>
                <div class="cell">10h-11h</div>
                <div class="cell notes">(1 heure)</div>
            </div>
            <div class="row">
                <div class="cell">Mardi</div>
                <div class="cell">21/10</div>
                <div class="cell">10h-11h</div>
                <div class="cell notes">(1 heure)</div>
            </div>
            <!-- Ajoutez d'autres lignes ici si nÃ©cessaire -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rows = document.querySelectorAll('.calendar .row:not(:first-child)');
            const today = new Date('2025-10-11');

            let closestRow = null;
            let closestDate = null;

            rows.forEach(row => {
                const dateCell = row.children[1];
                const dateParts = dateCell.textContent.split('/');
                const rowDate = new Date(today.getFullYear(), parseInt(dateParts[1], 10) - 1, parseInt(dateParts[0], 10));

                if (rowDate >= today && (!closestDate || rowDate < closestDate)) {
                    closestDate = rowDate;
                    closestRow = row;
                }
            });

            if (closestRow) {
                closestRow.classList.add('upcoming');
            }
        });
    </script>
</body>
</html>
